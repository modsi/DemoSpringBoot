<body>
	<!-- Main content -->
	<div class="main-content" id="panel">

							<li class="breadcrumb-item" aria-current="page">Order</li>
							<!--<li class="breadcrumb-item active" aria-current="page">Tables</li> -->
						</ol>
					</nav>
					<!-- Navbar links -->
					<ul class="navbar-nav align-items-center  ml-md-auto ">

						<li class="nav-item dropdown">
							<a class="nav-link" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">
								<i class="ni ni-bell-55"></i>
							</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">
								<i class="ni ni-ungroup"></i>
							</a>
						</li>
					</ul>
					<ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
						<li class="nav-item dropdown">
							<a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">
								<div class="media align-items-center">
									<span class="avatar avatar-sm rounded-circle">
										<img alt="Image placeholder" src="../assets/img/play_store_512.png">
									</span>
									<div class="media-body  ml-2  d-none d-lg-block">
										<span class="mb-0 text-sm  font-weight-bold">Sasina Intha</span>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Header -->
		<!-- Header -->
		<div class="header bg-primary pb-6">
			<div class="container-fluid">
				<div class="header-body">
					<div class="row align-items-center py-4">
						<div class="col-lg-6 col-7">
							<!--<h6 class="h2 text-white d-inline-block mb-0">Order</h6> -->

							<!-- Search form -->
							<form class="navbar-search navbar-search-light form-inline mr-sm-1" id="navbar-search-main"
								method="post" th:action="@{seachorder}">
								<div class="form-group">
									<div class="input-group input-group-alternative input-group-merge">
										<input class="form-control" placeholder="Search by OrderNo or CustomerName"
											style="font-size: smaller;" name="keyword" type="text">
										<div class="input-group-prepend">
											<button type="submit" class="input-group-text" name="seachorder">
												<i class="fas fa-search"></i>
											</button>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="col-lg-6 col-5 text-right">
							<a href="/neworder" class="btn btn-sm btn-neutral"><i class="fas fa-plus"></i> New</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Page content -->
		<div class="container-fluid mt--6">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="col-xl-12 order-xl-1">
							<!-- Card header -->
							<div class="card-header border-0">
								<h3 class="mb-0">Order List</h3>
							</div>
							<!-- Light table -->
							<div class="table-responsive">
								<table class="table align-items-center table-flush">
									<thead class="thead-light">
										<tr>
											<th scope="col" class="sort" data-sort="OrderNo">Order No</th>
											<th scope="col" class="sort" data-sort="CustomerName">Customer Name</th>
											<th scope="col" class="sort" data-sort="customerAddress">Customer Address
											</th>
											<th scope="col" class="sort" data-sort="customerMobile">Customer Mobile</th>
											<th scope="col" class="sort" data-sort="customerEmail">Customer Email</th>
											<th scope="col" class="sort" data-sort="customerEmail">Prodtcs</th>
											<th scope="col">ACtions</th>
										</tr>
									</thead>
									<tbody class="list">
										<tr th:each="order: ${orders}">
											<td class="budget" th:text="${order.orderNo}"></td>
											<td class="budget" th:text="${order.customerName}"></td>
											<td class="budget" th:text="${order.customerAddress}"></td>
											<td class="budget" th:text="${order.customerMobile}"></td>
											<td class="budget" th:text="${order.customerEmail}"></td>
											<td class="budget "><a class="avatar avatar-sm rounded-circle"
													th:href="@{/product(orderNo=${order.orderNo})}"
													th:text="${order.product.size()}"> </a></td>
											<td class="budget">
												<div class="media align-items-center">

													<a th:href="@{/orderdetail(orderNo=${order.orderNo})}"
														class="avatar avatar-sm rounded-circle"><i
															class="fas fa-eye"></i></a>
													<a th:href="@{'/delete/' + ${order.id}}"
														class="avatar avatar-sm rounded-circle"><i
															class="fas fa-trash-alt"></i></a>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- Card footer -->
							<div class="card-footer py-4">
								<nav aria-label="...">
									<!--<ul class="pagination justify-content-end mb-0">
										<li class="page-item disabled">
											<a class="page-link" href="#" tabindex="-1">
												<i class="fas fa-angle-left"></i>
												<span class="sr-only">Previous</span>
											</a>
										</li>
										<li class="page-item active">
											<a class="page-link" href="#">1</a>
										</li>
										<li class="page-item">
											<a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
										</li>
										<li class="page-item"><a class="page-link" href="#">3</a></li>
										<li class="page-item">
											<a class="page-link" href="#">
												<i class="fas fa-angle-right"></i>
												<span class="sr-only">Next</span>
											</a>
										</li>
									</ul>-->
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Footer -->
			<footer class="footer pt-0">

			</footer>
		</div>
	</div>

</body>

</html>
